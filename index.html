<!DOCTYPE html>
<html style="font-family: monospace">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="config.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>My 331 Photos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <style>
    .thumbs{
        padding-left: 2%;
        padding-right: 2%;
    }
    </style>

</head>
<body>
    <h1 style="text-align: center">All Photos</h1>

    <input type="button" value="Select Multiple Photos" style="float: right; padding: 1%; margin: 1%" id="select">



    <div style="align-items: center; padding: 10px" id="thumbs"></div>

    <h1>Upload a Photo</h1>

    <form name="uploader" enctype="multipart/form-data">
        <input name="fupload" type="file" />
        <p><label for="description">Enter a Description: </label>
        <textarea rows="3" cols="50" id="description" name="description"></textarea></p>
        <input type="button" value="Upload Photo" id="uploadPic">
    </form>
    <progress value="" max=""></progress>
    <script src="main.js"></script>
</body>
</html>
