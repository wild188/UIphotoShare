<!DOCTYPE html>
<html style="font-family: monospace;">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="config.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>My 331 Photos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="attributes.css">

    <style>
    .thumbs{
        padding-left: 2%;
        padding-right: 2%;
    }
 
    </style>

</head>
<body>

    
    <div class="navbar">
        <ul id="bar">
            <li id="a">My 331 Photos</li>
            <li><button id="select" class="giveborder" style="float:right; margin-right: 2%; margin-top: 10px">Select Multiple Photos</button>
        </ul>
    </div>
    
    <button id="cancel" class="giveborder forDelete" style="float:right; margin-right:50px;">Cancel</button>
    <button id="delButton" class="giveborder forDelete" style="float:right; margin-right: 2%">Delete</button>
    <p><br/><br/></p>

    <h1 style="text-align: center">All Photos</h1>


   <!-- <input type="button" value="Select Multiple Photos" style="float: right; padding: 1%; margin: 1%" id="select"> -->

    
    <div style="align-items: center; padding: 10px" id="thumbs"></div>

    <h1 style="text-indent: 25px;">Upload a Photo</h1>

    <form name="uploader" enctype="multipart/form-data" style="margin-left: 45px;">
        <input name="fupload" type="file" />
        <p><label for="description">Enter a Description: </label><br>
        <textarea rows="3" cols="50" id="description" name="description" style="width:500px"></textarea></p>
        <input type="button" value="Upload Photo" id="uploadPic">
    </form>
    <progress value="" max=""></progress>

    <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <!-- <h4>Modal Header</h4>
      <p>A bunch of text</p> -->
        <button id="exitModal" class="modal-action modal-close waves-effect waves-green btn-flat col s2 push-s6" style="float:right;"><img src="close.png" style="width:12px;height:12px;"></button>
      <div class="center-align" id="photoDiv">

      </div>
      <div id="descriptionDiv">

      </div>
    </div>
    <div class="modal-footer row">
        <button id="singleDelete" class="modal-action modal-close waves-effect waves-green btn-flat red col s2">Delete</button>
        <button id="edit" class="waves-effect waves-green btn-flat green col s2 push-s6">Edit</button>
        <!-- <a id="exitModal" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Exit</a> -->
    </div>
  </div>

    <script src="main.js"></script>
</body>
</html>
